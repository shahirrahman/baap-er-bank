<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hybrid Bank</title>
    <!-- Tailwind Connected -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-12">Welcome to the <span class="font-bold text-blue-900">Hybrid Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto rounded p-10">
            <h3 class="text-2xl mb-6 font-bold mx-auto text-center">Login </h3>
            <div>
                <input id="user-email" class="border border-gray-500 rounded block w-2/4 px-2 mx-auto" type="email" placeholder="Your Email">
                <input id="user-password" class="border border-gray-500 rounded block w-2/4 px-2 mx-auto mt-1" type="password" placeholder="Set Your password">
                <br>
                <button id="login-btn" class="bg-gray-800 px-4 py-1 rounded font-semibold text-white flex mx-auto">Submit</button>
            </div>
        </section>
        <section class="mt-16 text-gray-400 font-semibold">
            <h3 class="text-center">Email: shahir@gmail.com</h3>
            <h3 class="text-center">password: shahir</h3>
        </section>
    </main>

    <!-- JS file connected -->
    <script src="js/login.js"></script>
</body>
</html>
